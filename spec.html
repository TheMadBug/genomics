<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<script src="https://proteinpaint.stjude.org/bin/proteinpaint.js" charset="utf-8"></script>
<div id=aaa style="margin:10px"></div>
<script>
runproteinpaint({
	host:'https://proteinpaint.stjude.org',
	holder:document.getElementById('aaa'),
	parseurl:true,
	block:true,
	genome:'hg19',
	position:'chr21:36160098-36260996',
	nativetracks:'RefGene',
	tracks:[   {
		type:'vcf',
        name:'test',
        url:'https://github.com/sksmi/genomics/raw/main/test-hg19_3.vcf.gz',
        indexURL:'https://github.com/sksmi/genomics/raw/main/test-hg19_3.vcf.gz.tbi'
		}
	]
})
</script>
</body>
</html>
